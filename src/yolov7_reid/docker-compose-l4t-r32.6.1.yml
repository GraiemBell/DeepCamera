version: '3.5'
services:
  redis:
    image: shareai/redis:arm64v8_latest
    restart: always
    container_name: "redis"
    command: sh -c "redis-server --maxmemory 40mb --maxmemory-policy allkeys-lru --save \"\" --appendonly no --dbfilename \"\""
    #ports:
    #  - 6379:6379
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.0
    restart: always
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
  labelstudio:
    container_name: labelstudio
    restart: always
    image: shareai/label-studio:1.5.0
    ports:
      - "8080:8080"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/labelstudio-data:/label-studio/data
  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2020-12-03T00-03-10Z
    restart: always
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    container_name: milvus-standalone
    image: shareai/milvus:arm64_latest
    restart: always
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    ports:
      - "19530:19530"
    depends_on:
      - "etcd"
      - "minio"
  detector:
    container_name: "detector"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
    image: shareai/yolov7_reid:latest
    restart: always
    ports: 
      - 5901:5901
      - 8000:8080
      - 3000:3000
      - 9000:9000
    env_file:
      - .env
    environment:
      TIMEZONE_OFFSET: ${TIMEZONE_OFFSET}
      IMAGE_DIR: "/opt/nvr/detector/images"
    volumes:
      - ./volumes/videos:/opt/nvr/videos
      - ./volumes/images:/opt/nvr/detector/images
  home-assistant:
    container_name: "home-assistant"
    image:  shareai/home-assiistant-py:2022.8
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
    ports:
      - 8123:8123
    volumes:
      - ./volumes/images:/opt/nvr/detector/images
      - ~/.sharpai/ha/config:/config
      - ~/.sharpai/ha/.storage:/config/.storage